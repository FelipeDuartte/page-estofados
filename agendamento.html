<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="imagem/WserviceClean.png" type="image/x-icon">
  <title>Agendamento de Serviço</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

  <div class="container">
    <h1 class="mb-4">Formulário de Agendamento</h1>
    <form id="form-agendamento">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
      </div>

      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="endereco" placeholder="Digite Endereço" required>
      </div>

      <div class="mb-3">
        <label for="detalhes" class="form-label">Detalhes do Serviço</label>
        <textarea class="form-control" id="detalhes" rows="4" placeholder="ex: Sofá 2 lugares, 4 cadeiras, colchão solteiro, carro completo e etc.. " required></textarea>
      </div>

      <button type="submit" class="btn btn-success">Enviar via WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById("form-agendamento").addEventListener("submit", function(e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const endereco = document.getElementById("endereco").value;
      const detalhes = document.getElementById("detalhes").value;

      const mensagem = `Olá! Gostaria de agendar um serviço de limpeza de estofados.%0A%0A*Nome:* ${nome}%0A*Endereço:* ${endereco}%0A*Detalhes:* ${detalhes}`;

      const telefone = "3185791409";

      window.open(`https://wa.me/${telefone}?text=${mensagem}`, "_blank");
    });
  </script>
