<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap5-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!--CSS-->
    <link rel="stylesheet" href="estilo/agendamento.css" />
    <!--Script-->
    <script src="scriptsjs/agendamento.js" defer></script>
    <!--Favicon-->
    <link
      rel="shortcut icon"
      href="imagem/WserviceClean.png"
      type="image/x-icon"
    />
    <!--Title-->
    <title>Agendamento de Serviço</title>
  </head>
  <body class="p-4">
    <!--Formulario-->
    <div class="container">
      <h1 class="mb-4 text-dark fw-bold">Formulário de Agendamento!</h1>
      <form id="form-agendamento">
        <!--Campo nome completo-->
        <div class="mb-3">
          <label for="nome" class="form-label">Nome Completo</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Digite seu nome"
            required
          />
        </div>
        <!--Campo Endereço-->
        <div class="mb-3">
          <label for="endereco" class="form-label">Endereço</label>
          <input
            type="text"
            class="form-control"
            id="endereco"
            placeholder="Digite Endereço"
            required
          />
        </div>
        <!--Campo Detalhes do Serviço-->
        <div class="mb-3">
          <label for="detalhes" class="form-label">Detalhes do Serviço</label>
          <textarea
            class="form-control"
            id="detalhes"
            rows="4"
            placeholder="ex: Sofá 2 lugares, 4 cadeiras, colchão solteiro, carro completo e etc.. "
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <input
            type="file"
            id="foto-estofado"
            name="foto-estofado"
            accept="image/*"
            style="display: none"
            multiple
            />
          <h4 class="text-primary-emphasis fw-bold text-uppercase">
            Foto do Estofado!
          </h4>
          <p class="d-inline me-2 fw-bold text-info-emphasis p_sendPicture">
            Envie a foto de seu Estofado:
          </p>
          <label for="foto-estofado" class="custom-file-upload text-white">
            <span><i class="bi bi-download fs-5"></i></span>
          </label>
        </div>
        <div id="preview"></div>

        <!--Campo Enviar via WhatsApp-->
        <button type="submit" class="btn btn-success">
          Enviar via WhatsApp
        </button>
      </form>
    </div>
  </body>
</html>
